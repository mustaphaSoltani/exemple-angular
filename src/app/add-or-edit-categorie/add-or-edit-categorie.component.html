<div>
  <div class="container">
    <form class="form-horizontal">
      <h2>Add or Edit Categorie</h2>

      <div class="form-group">
        <label class="control-label col-sm-2" for="id">ID:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="id" [(ngModel)]="newOrEditedCategorie.id"
                                      [disabled]="test" id="id"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input ngModel #name="ngModel" minlength="3" maxlength="20" class="form-control" name="name"
                 [(ngModel)]="newOrEditedCategorie.name" id="name" required>
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors.required">Name is required</div>
            <div *ngIf="name.errors.minlength">Name should be minimum {{name.errors.minlength.requiredLength}} characters</div>

          </div>

        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="description"
                                      [(ngModel)]="newOrEditedCategorie.description" id="description"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="price"
                                      [(ngModel)]="newOrEditedCategorie.price" id="price"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" (click)="saveOrEditCategorie(newOrEditedCategorie)">Submit
          </button>
          <button type="button" class="btn btn-warning" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
